<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="flex justify-center p-8">
        <h2 class="text-4xl font-bold">Money MasterðŸ’°</h2>
    </header>
    <main class="w-8/12 mx-auto">
        <section class="flex gap-10">
            <div>
                <img src="hero.png" alt="">
            </div>
            <div class="flex">
                <div class="form-control flex flex-col gap-4">
                    <label class="label">
                      <span class="label-text text-2xl font-bold">Income</span>
                    </label>
                    <label class="input-group">
                      <span>Income:</span>
                      <input id="inputIncome" type="text" class="input input-bordered" />
                    </label>
                    <label class="label">
                        <span class="label-text text-2xl font-bold">Expenses</span>
                    </label>
                    <label class="input-group">
                        <span>Food:</span>
                        <input id="foodInput" type="text" class="input input-bordered" />
                    </label>
                    <label class="input-group">
                        <span>Rent:</span>
                        <input id="rentInput" type="text" class="input input-bordered" />
                    </label>
                    <label class="input-group">
                        <span>Clothes:</span>
                        <input id="clouthsInput" type="text" class="input input-bordered" />
                    </label>
                    <button id="calculateBtn" class="w-28 py-3 text-lg text-gray-100 rounded-xl bg-blue-500">Calculate</button>
                    <h2 class="text-2xl font-bold">Total Expenses: <span id="totalExpenses"></span></h2>
                    <h2 class="text-2xl font-bold">Balance: <span id="balance"></span></h2>
                    <div class="flex gap-8 items-center">
                        <label class="flex">
                            <span class="bg-gray-800 px-5 py-3 rounded-tl-2xl rounded-bl-2xl">Save:</span>
                            <input id="saveInput" type="text" class="bg-gray-700 border-gray-600 outline-none rounded-tr-2xl rounded-br-2xl px-3" />
                        </label>
                        <h2 class="text-xl font-bold">%</h2>
                        <button id="saveBtn" class="w-28 py-3 text-lg text-gray-100 rounded-xl bg-blue-500">Save</button>
                    </div>
                    <h2 class="text-2xl font-bold">Saving Amount: <span id="savingAmount"></span></h2>
                    <h2 class="text-2xl font-bold">Remaining Balance: <span id="remainingBalance"></span></h2>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
